    <!-- FORM -->

<section>
<div class="over-form">
  <section class="o-form">   
     <form class="form"
      action="https://formspree.io/f/xpzkwbye"
      method="POST"
      id="contact-form"
    > 
      <!-- NAME -->
       <h1 class="contact-heading">contact me</h1>

      <div class="name">
        <label for="name" class="contact-info"></label>
        <input
          type="text"
          id="name"
          required
          name="name"
          class="contact-input"
          placeholder="full name"
        />
      </div> 
      <!-- EMAIL -->
  
      <div >
        <label for="email">Your Email</label>
        <input
          type="email"
          name="email"
          required
          placeholder="name@domain.com"
          id="email"
          class="contact-input"
        />
      </div>

      <!-- NUMBER -->
      <div>
        <label for="number">phone number</label>
        <input
          type="text"
          name="message"
          required
          placeholder="071 123 4567"
          class="contact-input"
        />
      </div>

      <!-- MESSAGE -->
       <div>
        <label for="message">message</label>
        <input
          type="text"
          name="message"
          placeholder="Type in your message"
          class="contact-input"
        />
      </div>
      <div class="button-groups">
        <button class="button">Submit</button>
      </div>
    </form>
  </section>
